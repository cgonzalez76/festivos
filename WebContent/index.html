<body>
<div ng-controller="MainController" class="container-fluid" id="main-view">
	<div class="row">
		<header class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
			<div class="row">
				<div class="col-lg-1 col-md-1 col-sm-1 col-xs-1" id="logo">
					<img src="assets/img/calendario1.png" style="max-height:80%"/>
				</div>
				<div class="btn-group col-lg-8 col-md-8 col-sm-8 col-xs-8">
						<a href="pais" class="btn btn-primary" ng-click="selected=1" ng-class="{active : selected==1}"><img src="assets/img/world.png" style="max-height:65%"/><br><label>Países</label></a>
						<a href="spain" class="btn btn-primary" ng-click="selected=2" ng-class="{active : selected==2}"><img src="assets/img/spain.png" style="max-height:65%"/><br><label>España</label></a>
						<a href="login" class="btn btn-primary" ng-show="!loggedIn"ng-click="selected=3" ng-class="{active : selected==3}"><img src="assets/img/admin.png" style="max-height:65%"/><br><label>Administración</label></a>
						<a href="log" class="btn btn-primary" ng-show="loggedIn" ng-click="selected=4" ng-class="{active : selected==4}"><i class="glyphicon glyphicon-list-alt"></i><br><label>Log</label></a>
				</div>
				<div class="col-lg-3 col-md-3 col-sm-3 col-xs-3 text-right" ng-show="loggedIn">
					<a href="#" class="btn btn-primary"><i class="glyphicon glyphicon-user"></i><br><label>{{userData.username}}</label>
				    <a href="#" ng-controller="LoginController" ng-click="logout()" class="btn btn-primary"><i class="glyphicon glyphicon-off"></i><br><label>Logout</label></a>
				</div>
			</div>
		</header>
	</div>
	<div class="row" id="mainview">
		<section class="col-lg-12 col-md-12 col-sm-12 col-xs-12"><!--SECTION-->
			<div id="ngview" data-ng-view> </div>
		</section>
		<!-- FIN SECTION--> 
	</div>
	<div class="row" )> 
		<!--FOOTER-->
		<footer class="col-lg-12"> <small><a href="mailto:exbofh@gmail.com">Contactar</a></small> </footer>
		<!-- FIN FOOTER--> 
	</div>
</div>

<!-- ############# SPINNER ########################################################################  -->
 <div class="wait-panel-modallayer"  ng-if="_spinner.onSpinner">
      <div class="ibox-content wait-panel" >
         <h3 style="padding: 15px 0 0 0;">{{_spinner.message }}</h3>
          <div class="wait-panel_spiner">
              <div class="sk-spinner sk-spinner-wave">
                  <div class="sk-rect1"></div>
                  <div class="sk-rect2"></div>
                  <div class="sk-rect3"></div>
                  <div class="sk-rect4"></div>
                  <div class="sk-rect5"></div>
              </div>
          </div>
      </div>
