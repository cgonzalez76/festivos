<div ng-controller="LogController" ng-init="initializeLog()" ng-cloak>

	<div class="col-lg-12" style="margin-top:5px;">
		<div class="ibox float-e-margins">
			<div class="ibox-content">
			    <table id="dataTableUsers" class="table table-striped table-bordered table-hover dataTables-example dt-responsive row-border hover"
			    	datatable="ng"  
			    	dt-instance="dtInstanceCallback"
			    	dt-options="dtOptions" 
			    	dt-column-defs="dtColumnDefs"
                    style="width: 100%;"
			    >
			        <thead>
			        <tr>
			            <th class="all">Fecha</th>
			            <th class="min-tablet-l"> Direccion IP</th>
			            <th class="min-tablet-l">Pais</th>
			            <th class="min-tablet-l">Comunidad Autonoma</th>
			            <th class="min-tablet-l">Provincia</th>
			            <th class="min-tablet-l">Codigo Postal</th>
			            <th class="min-tablet-l">Telefono</th>
			            
			        </tr>
			        </thead>
			        <tbody>
			        <tr ng-repeat="record in dataRecords">
			        	<td>{{record.fecha}}</td>
			        	<td>{{record.dirip}}</td>
			        	<td>{{record.pais}}</td>
			        	<td>{{record.ccaa}}</td>
			        	<td>{{record.provincia}}</td>
			        	<td>{{record.cp}}</td>
			        	<td>{{record.telefono}}</td>
			        </tr>
			        </tbody>
			    </table>
			</div>
		</div>
	</div>
</div>
